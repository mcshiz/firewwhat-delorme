<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>sample-data</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="imei">imei</label>  
  <div class="col-md-5">
  <input id="imei" name="imei" type="text" placeholder="100000000000001" class="form-control input-md">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Message Code</label>
  <div class="col-md-5">
    <select id="selectbasic" name="selectbasic" class="form-control">
      <option value="14">Position Report</option>
      <option value="15">Locate Response</option>
      <option value="16">Free Text Message</option>
      <option value="17">Declare SOS</option>
      <option value="20">Confirm SOS</option>
      <option value="21">Cancel SOS</option>
      <option value="24">Reference Point</option>
      <option value="64">Check In</option>
      <option value="65">Start Track</option>
      <option value="66">Puck Message 1</option>
      <option value="67">Puck Message 2</option>
      <option value="3099">Puck Message 3</option>
      <option value="">Map Share</option>
      <option value="">Mail Check</option>
      <option value="">Am I Alive</option>
      <option value="">Pre-defined Message</option>
      <option value="">Encrypted Binary</option>
      <option value="">Pingback Message</option>
      <option value="">Generic Binary</option>
      <option value="">EncryptedPinpoint</option>
      <option value="">Canned Message</option>
    </select>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="msg">Text Message</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="msg" name="msg">160 characters or less</textarea>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="addr1">Address</label>  
  <div class="col-md-5">
  <input id="addr1" name="addr1" type="text" placeholder="Phone # or e-mail addr" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="lat">Latitude</label>  
  <div class="col-md-5">
  <input id="lat" name="lat" type="text" placeholder="43.8078653812408" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="long">Longitude</label>  
  <div class="col-md-5">
  <input id="long" name="long" type="text" placeholder="-70.1636695861816" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="altitude">Altitude</label>  
  <div class="col-md-5">
  <input id="altitude" name="altitude" type="text" placeholder="45" class="form-control input-md">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="gpsFix">GPS Fix</label>
  <div class="col-md-5">
    <select id="gpsFix" name="gpsFix" class="form-control">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="course">Course</label>  
  <div class="col-md-5">
  <input id="course" name="course" type="text" placeholder="45" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="speed">Speed</label>  
  <div class="col-md-5">
  <input id="speed" name="speed" type="text" placeholder="4" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="intervalChange">Interval Change</label>  
  <div class="col-md-5">
  <input id="intervalChange" name="intervalChange" type="text" placeholder="0" class="form-control input-md">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="lowBatt">Low Battery</label>
  <div class="col-md-5">
    <select id="lowBatt" name="lowBatt" class="form-control">
      <option value="1">&lt; 20%</option>
      <option value="0">&gt; 20%</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="resetDetected">Reset Detected</label>
  <div class="col-md-5">
    <select id="resetDetected" name="resetDetected" class="form-control">
      <option value="0">No Reset</option>
      <option value="1">Reset Occurred</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="autonomous">Autonomy</label>
  <div class="col-md-5">
    <select id="autonomous" name="autonomous" class="form-control">
      <option value="0">0</option>
      <option value="1">1</option>
    </select>
  </div>
</div>

</fieldset>
</form>

        
    </body>
</html>
